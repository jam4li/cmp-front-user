upstream cmp_api_python {
    server web:8000;
}

server {
    # Redirect HTTP traffic to HTTPS
    listen 80;
    server_name cm-enterprise.net;
    return 301 https://$host$request_uri;
}

server {
    # Serve the Vue.js app over HTTPS
    listen 443 ssl;
    server_name cm-enterprise.net;

    ssl_certificate /etc/nginx/certs/cm-enterprise.net.pem;
    ssl_certificate_key /etc/nginx/certs/cm-enterprise.net.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain application/xml text/css application/javascript;
    gzip_proxied any;
}

server {
    listen 80;
    listen [::]:80;

    server_name backend.cm-enterprise.net;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate /etc/nginx/certs/cm-enterprise.net.pem;
    ssl_certificate_key /etc/nginx/certs/cm-enterprise.net.key;

    server_name backend.cm-enterprise.net;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    client_max_body_size 10M;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;

    location / {
        proxy_pass http://cmp_api_python;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /cmp_api_python/static/;
    }

    location /media/ {
        alias /cmp_api_python/media/;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}